# Note: If your config file shows error as return: can only 'return' 
# from a function or sourced script., you can use exit 1 in place of return 1.

version: 2.1

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: exit 1
      - run:
          name: on error
          command: echo "Hello Error"
          when: on_fail


workflows:
  my_workflow:
    jobs:
      - my_job