version: 2.1

command:
  print_pipeline_id:
    steps:
      - run: echo ${CIRCLE_WORKFLOW_ID}

    steps:
      - run: return 1

    steps:
      when: on_fail

jobs:
  my_job:
    docker:
      - image: circleci/node:13.8.0.
    steps:
      - print_pipeline_id

workflows:
  my_workflow:
    jobs:
      - my_job
